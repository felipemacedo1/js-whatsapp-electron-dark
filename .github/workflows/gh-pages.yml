name: Deploy to GitHub Pages

# Dispara o workflow a cada push na branch main
on:
  push:
    branches:
      - main

# Garante que o GITHUB_TOKEN possa escrever no repositório
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do seu código
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necessário para actions-gh-pages

      # Deploy da pasta docs/ para a branch gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          keep_files: false
